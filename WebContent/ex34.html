<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">
	$(function() {
		/* 코드를 완성하세요 */

			"href" : "http://www.bitacademy.com",

		});

	});
</script>
</head>

		<a title="비트 홈페이지 가기" data-no="1">비트 홈페이지 가기</a>
