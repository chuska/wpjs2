<title>sample1</title>
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">
	$(function() {
		var $li = $("li");
		$li.css("backgroundColor", "#9ff");
		$li.css("font-weight", "bold");
		$li.css({
			fontSize : "32px",
			color : "#00f"
		});
		//제이쿼리 객체는 배열을 확장한 것이다.
		console.log($li.length);
		//HTML Element 객체 접근하기
		var li = $li.get(0);
		li.style.backgroundColor = "#f00";
	});
</script>
</head>
<body>
	<ul>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>

</body>
