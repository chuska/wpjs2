<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script>
	$(function(){
		$("li *").css("color","red");
	});
</script>
</head>
<body>
	<ul>
			<li><strong> 텍스트 </strong> 텍스트 텍스트 텍스트 텍스트 </li>
			<li><em> 텍스트 </em> 텍스트 텍스트 텍스트 텍스트 </li>
			<li><span> 텍스트 </span> 텍스트 텍스트 텍스트 텍스트 </li>
			<li> 텍스트텍스트텍스트텍스트 </li>
		</ul>


</body>
</html>
